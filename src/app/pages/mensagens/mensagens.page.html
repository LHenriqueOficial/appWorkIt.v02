<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button>
                <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-back-button>
        </ion-buttons>
        <!-- <ion-avatar slot="end">
          <ion-icon class="icon-card" src="assets/icon/perfil-pessoal.svg"></ion-icon>
      </ion-avatar> -->
        <ion-title>
            <b>{{userPara.nome}}</b>
        </ion-title>
    </ion-toolbar>
</ion-header>



<ion-content>

    <ion-list no-lines>
        <ion-item *ngFor="let msg of listamensagens " no-lines>
            <app-chat-bubble *ngIf="msg.de == usuarioDe && msg.para == usuarioPara" [mensagem]='msg' [p]="'left'"></app-chat-bubble>
            <app-chat-bubble *ngIf="msg.para == usuarioDe && msg.de == usuarioPara" [mensagem]='msg' [p]="'right'"></app-chat-bubble>

        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-item no-lines>
            <ion-input type="text" [(ngModel)]="mensagem.texto" (Keyup.enter)="PostarMensagem(mensagem.texto); mensagem.texto=''"></ion-input>
            <!-- <ion-button (click)="PostarMensagem(textoMensagem); textoMensagem=''" expand="block" fill="clear" shape="round"> -->
            <ion-icon name="send" (click)="PostarMensagem(mensagem.texto); mensagem.texto=''"></ion-icon>
            <!-- </ion-button> -->
        </ion-item>
    </ion-toolbar>
</ion-footer>
